apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea' 

jar {
	baseName = 'memento'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'org.testng:testng:6.9.+'
	testCompile 'org.mockito:mockito-core:1.+'
	testCompile 'org.assertj:assertj-core:3.+'
}

test {
	useTestNG()
}